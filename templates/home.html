<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7fb;
            font-family: "Inter", sans-serif;
        }

        .main-container {
            max-width: 650px;
            margin: 50px auto;
        }

        .card {
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0px 8px 22px rgba(0,0,0,0.07);
        }

        h1 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        label {
            font-weight: 600;
        }

        .btn-primary {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border-radius: 10px;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            background: #e9f5ff;
            border-left: 5px solid #007bff;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="main-container">
    <div class="card">

        <h1>Student Exam Performance Predictor</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option selected disabled value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Ethnicity -->
            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <!-- Parental Education -->
            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>

            <!-- Lunch -->
            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free / Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <!-- Test Preparation -->
            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option selected disabled value="">Select Course Status</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Reading Score -->
            <div class="mb-3">
                <label class="form-label">Reading Score (0–100)</label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter score" min="0" max="100" required>
            </div>

            <!-- Writing Score -->
            <div class="mb-3">
                <label class="form-label">Writing Score (0–100)</label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter score" min="0" max="100" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict Maths Score</button>
        </form>

        {% if results %}
        <div class="result-box">
            Predicted Math Score: <strong>{{ results }}</strong>
        </div>
        {% endif %}

    </div>
</div>

</body>
</html>
